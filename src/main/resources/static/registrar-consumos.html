  </head>
  <body id="page-top">
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-success sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-apple-alt"></i>
          </div>
          <div class="sidebar-brand-text mx-3">NutriTrack</div>
        </a>

        <hr class="sidebar-divider my-0" />

        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="usuarios.html">
            <i class="fas fa-users"></i>
            <span>Gestión de Usuarios</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="ingredientes.html">
            <i class="fas fa-fw fa-apple-alt"></i>
            <span>Ingredientes</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="recetas.html">
            <i class="fas fa-utensils"></i>
            <span>Recetas</span>
          </a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="registrar-consumos.html">
            <i class="fas fa-clipboard-list"></i>
            <span>Registro Consumo Nutricional</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="consumos.html">
            <i class="fas fa-chart-pie"></i>
            <span>Consumos</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="recomendaciones.html">
            <i class="fas fa-heartbeat"></i>
            <span>Recomendaciones</span>
          </a>
        </li>

        <hr class="sidebar-divider d-none d-md-block" />

        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <h1 class="h3 mb-0 text-gray-800">Registro de Consumos</h1>
          </nav>
          <!-- End of Topbar -->

          <!-- Page Content -->
          <div class="container-fluid">
            <p>Usuario: <strong>esherrera@uce.edu.ec</strong></p>

            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-success">
                  Formulario de Registro de Consumo Nutricional
                </h6>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="fecha" class="form-label"
                      >Fecha de Consumo</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="alimento" class="form-label"
                      >Alimento Consumido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="alimento"
                      placeholder="Ej. Arroz con lentejas"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="calorias" class="form-label"
                      >Calorías Aproximadas</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="calorias"
                      placeholder="Ej. 450"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="comentarios" class="form-label"
                      >Comentarios</label
                    >
                    <textarea
                      class="form-control"
                      id="comentarios"
                      rows="3"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-success">
                    Registrar Consumo
                  </button>
                </form>
              </div>
            </div>

            <a href="index.html" class="btn btn-secondary"
              >Volver al Dashboard</a
            >
          </div>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="text-center my-auto">
              <span>© NutriTrack 2025</span>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
  </body>
