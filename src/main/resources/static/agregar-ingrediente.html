            <h1 class="h3 mb-4 text-gray-800">Registrar Nuevo Ingrediente</h1>

            <div class="card shadow mb-4">
              <div class="card-body">
                <form class="user" id="formRegistrarIngrediente">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="txtNombre"
                      placeholder="Nombre del Ingrediente"
                      required
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input
                        type="number"
                        step="0.1"
                        class="form-control form-control-user"
                        id="txtCalorias"
                        placeholder="Calorías"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="number"
                        step="0.1"
                        class="form-control form-control-user"
                        id="txtGrasa"
                        placeholder="Grasa (g)"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input
                        type="number"
                        step="0.1"
                        class="form-control form-control-user"
                        id="txtAzucar"
                        placeholder="Azúcar (g)"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="number"
                        step="0.1"
                        class="form-control form-control-user"
                        id="txtSodio"
                        placeholder="Sodio (mg)"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      step="0.1"
                      class="form-control form-control-user"
                      id="txtProteina"
                      placeholder="Proteína (g)"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <select
                      class="form-control"
                      id="selectUsuarioEmail"
                      required
                    >
                      <option value="">Seleccionar usuario</option>
                      <!-- Opciones se llenan dinámicamente -->
                    </select>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-success btn-user btn-block"
                  >
                    Registrar Ingrediente
                  </button>
                </form>
              </div>

    <script>
      // Cargar usuarios para el combo box
      $(document).ready(function () {
        $.ajax({
          url: "http://localhost:8080/api/usuarios", // Ajusta al endpoint real de tu backend
          method: "GET",
          success: function (usuarios) {
            usuarios.forEach((usuario) => {
              $("#selectUsuarioEmail").append(
                `<option value="${usuario.email}">${usuario.email}</option>`
              );
            });
          },
          error: function () {
            alert("Error al cargar usuarios.");
          },
        });

        // Registrar ingrediente
        $("#formRegistrarIngrediente").submit(function (e) {
          e.preventDefault();

          const data = {
            nombre: $("#txtNombre").val(),
            calorias: parseFloat($("#txtCalorias").val()),
            grasa: parseFloat($("#txtGrasa").val()),
            azucar: parseFloat($("#txtAzucar").val()),
            sodio: parseFloat($("#txtSodio").val()),
            proteina: parseFloat($("#txtProteina").val()),
            usuarioEmail: $("#selectUsuarioEmail").val(),
          };

          $.ajax({
            url: "http://localhost:8080/api/ingredientes",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function () {
              alert("Ingrediente registrado con éxito");
              $("#formRegistrarIngrediente")[0].reset();
            },
            error: function () {
              alert("Error al registrar el ingrediente.");
            },
          });
        });
      });
    </script>
